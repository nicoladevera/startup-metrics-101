<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Startup Metrics 101 - Interactive Learning Platform</title>
    <meta name="description" content="Learn 15 essential startup metrics through interactive calculators and clear explanations. Perfect for startup employees and aspiring entrepreneurs.">

    <!-- Set color-scheme to match theme for native browser UI elements -->
    <meta name="color-scheme" content="dark light">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Critical CSS: Set dark mode BEFORE any content renders */
      /* DEFAULT to dark mode - premium deep navy with blue undertones */
      :root, html, body {
        background-color: hsl(222 58% 7%);
        color: hsl(210 40% 98%);
        color-scheme: dark;
      }

      /* Light mode overrides - only applied if .light class is present */
      html.light, html.light body {
        background-color: hsl(220 20% 97%);
        color: hsl(222 47% 11%);
        color-scheme: light;
      }

      /* Explicit dark mode styles */
      html.dark, html.dark body {
        background-color: hsl(222 58% 7%);
        color: hsl(210 40% 98%);
        color-scheme: dark;
      }
    </style>
    <script>
      // Set theme immediately to prevent FOUC (Flash of Unstyled Content)
      // This runs synchronously before any content renders
      (function() {
        try {
          const theme = localStorage.getItem('theme') || 'dark';
          const root = document.documentElement;
          root.classList.remove('light', 'dark');
          root.classList.add(theme);
          root.style.colorScheme = theme;
        } catch (e) {
          // If localStorage fails, default to dark mode (already set in CSS)
          console.error('Theme initialization error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
